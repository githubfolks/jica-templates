<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Staff Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>

<body>
  <div class="max-w-7xl mx-auto p-6 md:p-10 lg:p-8 bg-white shadow-xl rounded-2xl my-2 border border-gray-100">
    <h1 class="text-4xl font-extrabold  mb-6 border-b-4 border-gray-500 pb-2">Who is Who</h1>
    <table id="datatable" class="text-gray-800 min-w-full divide-y divide-gray-200">
      <thead>
        <tr>
          <th>Screen Reader</th>
          <th>Website</th>
          <th>Free / Commercial</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@9.0.3">
  </script>
  <script>
    if (document.getElementById("datatable") && typeof simpleDatatables.DataTable !== 'undefined') {
      const dataTable = new simpleDatatables.DataTable("#datatable", {
        paging: false,
        searchable: false,
        sortable: false
      });
    }
  </script>

</html>
