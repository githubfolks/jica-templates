<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="encrypted-media=*">
    <title>Social Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body>
    <section id="gallery" class="py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-extrabold  mb-6 border-b-4 border-gray-500 pb-2">Our Gallery</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-6 gap-6">
                    <div class="aspect-square overflow-hidden rounded-2xl cursor-pointer"><img
                            src="/media/uploads/1_thumb.jpg" alt="Gallery image 1"
                            class="w-full h-full object-cover image-hover"></div>
                    <div class="aspect-square overflow-hidden rounded-2xl cursor-pointer"><img
                            src="/media/uploads/2_thumb.jpg" alt="Gallery image 2"
                            class="w-full h-full object-cover image-hover"></div>
                    <div class="aspect-square overflow-hidden rounded-2xl cursor-pointer"><img
                            src="/media/uploads/3_thumb.jpg" alt="Gallery image 3"
                            class="w-full h-full object-cover image-hover"></div>
                    <div class="aspect-square overflow-hidden rounded-2xl cursor-pointer"><img
                            src="/media/uploads/4_thumb.jpg" alt="Gallery image 4"
                            class="w-full h-full object-cover image-hover"></div>
                    <div class="aspect-square overflow-hidden rounded-2xl cursor-pointer"><img
                            src="/media/uploads/5_thumb.jpg" alt="Gallery image 5"
                            class="w-full h-full object-cover image-hover"></div>
                    <div class="aspect-square overflow-hidden rounded-2xl cursor-pointer"><img
                            src="/media/uploads/6_thumb.jpg" alt="Gallery image 6"
                            class="w-full h-full object-cover image-hover"></div>
                </div>
        </div>
    </section>
</body>

</html>
