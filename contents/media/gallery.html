<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="encrypted-media=*">
    <title>Social Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body>
    <section id="gallery" class="py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl sm:text-2xl font-bold mb-4">Our Gallery</h2>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-6 gap-6">
                <div class="aspect-square overflow-hidden rounded-2xl cursor-pointer"><img
                        src="/media/uploads/1_thumb.jpg"
                        alt="Gallery image 1" class="w-full h-full object-cover image-hover"></div>
                <div class="aspect-square overflow-hidden rounded-2xl cursor-pointer"><img
                        src="/media/uploads/2_thumb.jpg"
                        alt="Gallery image 2" class="w-full h-full object-cover image-hover"></div>
                <div class="aspect-square overflow-hidden rounded-2xl cursor-pointer"><img
                        src="/media/uploads/3_thumb.jpg"
                        alt="Gallery image 3" class="w-full h-full object-cover image-hover"></div>
                <div class="aspect-square overflow-hidden rounded-2xl cursor-pointer"><img
                        src="/media/uploads/4_thumb.jpg"
                        alt="Gallery image 4" class="w-full h-full object-cover image-hover"></div>
                <div class="aspect-square overflow-hidden rounded-2xl cursor-pointer"><img
                        src="/media/uploads/5_thumb.jpg"
                        alt="Gallery image 5" class="w-full h-full object-cover image-hover"></div>
                <div class="aspect-square overflow-hidden rounded-2xl cursor-pointer"><img
                        src="/media/uploads/6_thumb.jpg"
                        alt="Gallery image 6" class="w-full h-full object-cover image-hover"></div>
            </div>
        </div>
    </section>

    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v19.0"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>

</html>
